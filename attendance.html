<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Attendance - Pere Louis Chauvet</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #3b82f6;
      --accent: #f59e0b;
      --light: #f3f4f6;
      --dark: #1f2937;
      --boy-color: #3b82f6;
      --girl-color: #8b5cf6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #dbeafe, #ede9fe, #dbeafe);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      color: var(--dark);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      padding: 30px 0;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .back-btn {
      position: absolute;
      left: 20px;
      top: 30px;
      background: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      text-decoration: none;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      transform: translateX(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background-color: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 15px;
      box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3);
      overflow: hidden;
      position: relative;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      to {
        transform: translateX(100%);
      }
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 40px;
    }
    
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .tab {
      padding: 15px 40px;
      background: white;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .tab.active {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    .tab.boys {
      color: var(--boy-color);
      border: 2px solid transparent;
    }
    
    .tab.girls {
      color: var(--girl-color);
      border: 2px solid transparent;
    }
    
    .tab.boys.active {
      border-color: var(--boy-color);
      background: rgba(59, 130, 246, 0.05);
    }
    
    .tab.girls.active {
      border-color: var(--girl-color);
      background: rgba(139, 92, 246, 0.05);
    }
    
    .tab-icon {
      font-size: 1.3rem;
    }
    
    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .tab-content.active {
      display: block;
    }
    
    .attendance-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: var(--primary);
      position: relative;
      display: inline-block;
    }
    
    .boys-title {
      color: var(--boy-color);
    }
    
    .girls-title {
      color: var(--girl-color);
    }
    
    .section-count {
      background: #f3f4f6;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: 600;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .search-box {
      margin-bottom: 30px;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s ease;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    
    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.2rem;
    }
    
    .students-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .student-card {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      border-left: 5px solid transparent;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .student-card.boy {
      border-left-color: var(--boy-color);
    }
    
    .student-card.girl {
      border-left-color: var(--girl-color);
    }
    
    .student-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      background: white;
    }
    
    .student-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .student-card:hover::before {
      transform: translateX(100%);
    }
    
    .student-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    
    .student-id {
      color: #6b7280;
      font-size: 0.9rem;
    }
    
    .status-present {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #10b981;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .highlighted {
      background: rgba(139, 92, 246, 0.1);
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.5);
    }
    
    footer {
      text-align: center;
      padding: 40px 0 30px;
      color: var(--dark);
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .section-title {
        font-size: 1.8rem;
      }
      
      .tabs {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      
      .tab {
        width: 80%;
        justify-content: center;
      }
      
      .students-grid {
        grid-template-columns: 1fr;
      }
      
      .section-header {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="#" class="back-btn" id="back-button">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="logo">PLC</div>
      <h1>Class Attendance</h1>
      <p class="subtitle">Pere Louis Chauvet - Grade 10 Science Section 2</p>
    </header>
    
    <div class="tabs">
      <div class="tab boys active" data-tab="boys">
        <i class="fas fa-male tab-icon"></i>
        <span>Boys</span>
      </div>
      <div class="tab girls" data-tab="girls">
        <i class="fas fa-female tab-icon"></i>
        <span>Girls</span>
      </div>
    </div>
    
    <div id="boys-content" class="tab-content active">
      <section class="attendance-section">
        <div class="section-header">
          <h2 class="section-title boys-title">Boys</h2>
          <div class="section-count">
            <i class="fas fa-user-check"></i>
            <span id="boys-count">22 Students</span>
          </div>
        </div>
        
        <div class="search-box">
          <input type="text" class="search-input" placeholder="Search for student..." id="boys-search">
          <i class="fas fa-search search-icon"></i>
        </div>
        
        <div class="students-grid" id="boys-grid">
          <!-- Boy students will be populated here by JavaScript -->
        </div>
      </section>
    </div>
    
    <div id="girls-content" class="tab-content">
      <section class="attendance-section">
        <div class="section-header">
          <h2 class="section-title girls-title">Girls</h2>
          <div class="section-count">
            <i class="fas fa-user-check"></i>
            <span id="girls-count">18 Students</span>
          </div>
        </div>
        
        <div class="search-box">
          <input type="text" class="search-input" placeholder="Search for student..." id="girls-search">
          <i class="fas fa-search search-icon"></i>
        </div>
        
        <div class="students-grid" id="girls-grid">
          <!-- Girl students will be populated here by JavaScript -->
        </div>
      </section>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 Pere Louis Chauvet. All Rights Reserved.</p>
  </footer>

  <script>
    // Student data
    const boys = [
      { name: "Amalia, Rodrigo III B." },
      { name: "Annang, Aj Gabrielle P." },
      { name: "Aquino, Jaycee Tomas M." },
      { name: "Banatao, Patrick Marchus C." },

      { name: "Domingo, Adriel Bryxx C." },

      { name: "Yonzon, Gilmar Jonathan S." }
    ];

    const girls = [
      { name: "Agatep, Angel Reign P." },
      { name: "Agustin, Vivienne A." },
      { name: "Alconcher, Nazneen Shiloh A." },
      { name: "Alfonso, Kristine Chloe C." },
      { name: "Antonio, Haver Fritzy Brianna V." },
      { name: "Baybayan, Daryn Janella G." },
      { name: "Chavente, Kyra Socorro D." },
      { name: "Cardenas, Giane Akahi Brielle D." },
      { name: "Darisan, Karylle Ayessa T." },
      { name: "Jacinto, Venice Anne S." },
      { name: "Lasam, Micah Jairene I." },
      { name: "Laude, Kerby Fei R." },
      { name: "Lozada, Ayelette Kendra L." },
      { name: "Lozada, Hanizel P." },
      { name: "Pagulayan, Jacinth V." },
      { name: "Pelobello, Rhynen T." },
      { name: "Simangan, Kreezylaye Atheena P." },
      { name: "Tuddao, Princess Maye P." }
    ];

    // DOM elements
    const boysTab = document.querySelector('.tab.boys');
    const girlsTab = document.querySelector('.tab.girls');
    const boysContent = document.getElementById('boys-content');
    const girlsContent = document.getElementById('girls-content');
    const boysGrid = document.getElementById('boys-grid');
    const girlsGrid = document.getElementById('girls-grid');
    const boysSearch = document.getElementById('boys-search');
    const girlsSearch = document.getElementById('girls-search');
    const boysCount = document.getElementById('boys-count');
    const girlsCount = document.getElementById('girls-count');

    // Update attendance counts
    boysCount.textContent = `${boys.length} Students`;
    girlsCount.textContent = `${girls.length} Students`;

    // Tab switching functionality
    function switchTab(tabName) {
      // Hide all tabs and contents
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      // Show the selected tab and content
      document.querySelector(`.tab.${tabName}`).classList.add('active');
      document.getElementById(`${tabName}-content`).classList.add('active');
    }

    // Add event listeners to tabs
    boysTab.addEventListener('click', () => switchTab('boys'));
    girlsTab.addEventListener('click', () => switchTab('girls'));

    // Populate student grids
    function populateStudentGrid(students, gridElement, gender) {
      gridElement.innerHTML = '';
      
      students.forEach(student => {
        const card = document.createElement('div');
        card.classList.add('student-card', gender);
    
        
        card.innerHTML = `
          <div class="student-name">${student.name}</div>
          <div class="status-present"></div>
        `;
        
        gridElement.appendChild(card);
      });
    }

    // Search functionality
    function setupSearch(inputElement, students, gridElement, gender) {
      inputElement.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        
        if (searchTerm === '') {
          populateStudentGrid(students, gridElement, gender);
          return;
        }
        
        const filteredStudents = students.filter(student => 
          student.name.toLowerCase().includes(searchTerm)
        );
        
        populateStudentGrid(filteredStudents, gridElement, gender);
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Populate initial student grids
      populateStudentGrid(boys, boysGrid, 'boy');
      populateStudentGrid(girls, girlsGrid, 'girl');
      
      // Setup search functionality
      setupSearch(boysSearch, boys, boysGrid, 'boy');
      setupSearch(girlsSearch, girls, girlsGrid, 'girl');
      
      // Back button functionality
      document.getElementById('back-button').addEventListener('click', function(e) {
        e.preventDefault();
        window.history.back();
      });
      
      // Add card animations on scroll
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, { threshold: 0.1 });
      
      // Delay cards appearance for a cascading effect
      setTimeout(() => {
        document.querySelectorAll('.student-card').forEach((card, index) => {
          card.style.opacity = '0';
          card.style.transform = 'translateY(20px)';
          card.style.transition = `opacity 0.5s ease ${index * 0.05}s, transform 0.5s ease ${index * 0.05}s`;
          observer.observe(card);
        });
      }, 300);
    });
  </script>
</body>
</html>
